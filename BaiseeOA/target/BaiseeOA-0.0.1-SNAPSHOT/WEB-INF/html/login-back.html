<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" th:href="@{css/page.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/DefaultSkin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/load.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/control.css}" />
<script type="text/javascript" th:src="@{js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript"
	th:src="@{js/plugins/My97DatePicker/WdatePicker.js}"></script>
<script type="text/javascript"
	th:src="@{js/plugins/form/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/layer/layer.js}"></script>
<script type="text/javascript"
	th:src="@{js/plugins/select2/select2.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/comm/bmsAjax.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/comm/common.js}"></script>
<script type="text/javascript"
	th:src="@{js/plugins/validate/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{js/public-obj.js}"></script>
<script type="text/javascript" th:src="@{js/printhtml.js}"></script>
<script type="text/javascript" th:src="@{js/slide.js}"></script>
<script type="text/javascript" th:src="@{js/controls.js}"></script>
<script type="text/javascript" th:src="@{js/switch.js}"></script>
<script type="text/javascript" th:src="@{js/initial.js}"></script>
<script th:inline="javascript">
		$(function (){
			var oTxt = document.getElementById('userName').focus();
		})

			function login(){
				if(!$("#userName").val()) {
					_alert("请输入用户名");
					return false;
				}
				
				if(!$("#password").val()) {
					_alert("请输入密码");
					return false;
				}
				bmsAjaxForm($("#loginForm"), function(data) {
					if(data.code == 0) {
						var url = [[@{/indexpage.ht}]];
						window.location.href = url;
					} else if(data.code == 1) {
						_alert(data.message);
					}
				});
			}
		</script>
</head>
<body class="login-body" id="loginBody">
	<div id="page" class="login-page">
		<div id="content" class="layout">
			<div class="grid-m0">
				<div class="col-main">
					<div class="main-wrap">
						<div class="skin-box">
							<div class="skin-box-bd">
								<div class="content-alpha alpha60"></div>
								<!-- 改高度 -->
								<div  data-size-type="widescreen"
									data-size-config="{'screen':'inner','width':false,'client':[0,0]}">
									<div class="name-box">
										<div id="companyNameText"></div>
									</div>
									<div class="login-box">
										<div class="login-alpha alpha10 radius10"></div>
										<form th:action="@{login.ht}" method="post" id="loginForm">
											<input type="hidden" name="loginUrl" id="loginUrl" value="" />
											<ul style="background-color: #606060;opacity: 0.8">
												<li>
													<div>
														<div class="control-text radius6">
															<div class="control-text-ico"></div>
															<div class="control-input-text" style="color: black">
																<input type="text" name="userName" id="userName"
																	class="input" placeholder="请输入您的用户名"  style="font-weight: bolder; " />
															</div>
														</div>
													</div>
												</li>
												<li>
													<div>
														<div class="control-text password-text radius6">
															<div class="control-text-ico"></div>
															<div class="control-input-text">
																<input type="password" name="password" id="password"
																	placeholder="请输入您的密码" class="input" style="font-weight: bolder;" />
															</div>
														</div>
													</div>
												</li>
												<li class="control-button">
													<button data-control-type="button"
														class="JsW radius6 button" onclick="login();return false;">登录</button>
												</li>
											</ul>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:include="commonTemplate :: footer"></div>
	</div>
	<div th:include="commonTemplate :: processBar"></div>
</body>
</html>
