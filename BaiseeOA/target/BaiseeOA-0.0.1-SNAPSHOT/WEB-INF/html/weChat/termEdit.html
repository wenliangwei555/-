<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:include="commonTemplate :: header">
	</head>
	<body class="bgcolor-body">
		<div id="page">
			<div th:include="commonTemplate :: headerDiv"></div>
			<div id="content" class="layout">
				<div class="grid-s5m0">
					<div class="col-main">
						<div class="main-wrap">
							<div class="skin-box">
								<div class="skin-box-bd">
									<div class="cur-position">
										<span><a href="javascript:void(0)">成绩管理</a> </span>
										<span>&gt;</span> 
										<span>&gt;</span>
										<span><a href="javascript:void(0)">新增班级成绩</a> </span>
									</div>
									<!-- ==================================== 页面内容开始 ============================= -->
									<div class="cont-box">
										<div class="JsW skin-box-bd" data-widget-type="tab" data-widget-config="{'activeIndex':0}">
											<div class="skin-bd-box">
												<div class="content-box-menu">
													<ul >
														<li class="active">
															<a href="javascript:void(0)"> <span >填写信息</span> <span class="separator"></span> </a>
														</li>
													</ul>
												</div>
												<div class="list-table">
													<div class="list-table-cont">
														<div class="table6">
														
															<form id="basefrm" name="basefrm"  th:action="@{stuScore/saveTerm.ht}" method="post"  >
																<table>
																	<tr>
																		<td>
																			<div class="left">
																				<div class="td1">
																					<span class="red">*</span><span>选择班级 ：</span>
																				</div>
																				<div class="td2">
																					<span>
																						<select id="cId" name="cId">
																							<option></option>
																							<option th:each="info:${clazz}" th:value="${info.cId}" th:text="${info.cName}"></option>
																						</select>
																					</span>
																				</div>
																			</div>		
																		</td>
																	</tr>
																	<tr>
																		<td>
																			<div class="left">
																				<div class="td1">
																					<span class="red"></span><span>输入备注：</span>
																				</div>
																				<div class="td2">
																					<span>
																						<span ><!-- 这里将写所有的员工以及他的ID -->
																							<input type="text" class="radius3 input" id="des" name="des"  placeholder="请输入备注"  />
																						</span>
																					</span>
																				</div>
																			</div>		
																		</td>
																	</tr>
																</table>
																<div class="redbutton control-button JsW"  >
																<span class="grey"> 
																	<input value="返回上级" type="button" onclick="returnBack();" class="radius5 button ks-pop-close1" /> 
																</span>
																<span> 
																	<input value="确定保存" type="submit"  class="radius5 button ks-pop-close1" /> 
																</span>
																	
																</div>
															</form>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- ============================= 页面内容 结束============================= -->
								</div>
							</div>
						</div>
					</div>
					<div th:include="commonTemplate :: leftMenus"></div>
				</div>
			</div>
			<div th:include="commonTemplate :: footer"></div>
		</div>
		<div th:include="commonTemplate :: processBar" />
		<script th:inline="javascript">
		$(function(){
			setValidate($("#basefrm"),{
				rules: {
					cId:{required: true}
				},
				messages:{
					roleName:{required: "*班级必须选择"}
				}
			})
		})
		</script>
	</body>
</html>
