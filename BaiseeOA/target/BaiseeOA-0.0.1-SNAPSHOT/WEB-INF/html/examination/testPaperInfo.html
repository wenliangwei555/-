<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="commonTemplate :: header">

</head>
<body class="bgcolor-body">
		<!-- ==================================== 页面内容开始 ============================= -->
		<div class="cont-box">
			<div class="JsW skin-box-bd">
				<div class="skin-bd-box">
					<div class="list-table">
						<div class="list-table-cont">
							<div class="table2">
								<form th:action="@{testPaper/testPaperList.ht}" id="frm"
									name="frm" style="word-break: break-all">
									<table class="ks-inputall" id="test">
										<thead>
											<tr class='th'>
												<td class="col1" baisee:ctrl="KSGL_SCSJ"
													data-control-type="checkboxall"></td>
												<td class='col3'>题目</td>
												<td class='col4'>创建人</td>
												<td class='col6'>创建时间</td>
											</tr>
										</thead>
										<tbody id='tdy'>
											<tr th:each="info:${itemBanks}">
												<td class="col1" baisee:ctrl="KSGL_SCSJ">
													<input type="hidden" id="did" name="did" th:value="${info.did}"/>
													<input type="hidden" id="paperName" name="paperName" th:value="${testpaper.paperName}"/>
													<input type="hidden" id="examinationType" name="examinationType" th:value="${testpaper.examinationType}"/>
													<div class="JsW control-checkbox"
														data-control-type="checkbox">
														<input type="checkbox"  name="iIds" class="check_ids"
														 	th:value="${info.iId}" />
													</div>
												</td>
												<td id="subject" th:text="${info.subject}"></td>
												<td id="createName" th:text="${info.createName}"></td>
												<td id="createTs">
													<span baisee:fmt="yyyy-MM-dd HH:mm:ss,${info.createTs}"></span>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="redbutton control-button JsW" style="text-align: center">
										 <span> <input id="check" value="确定" type="button"
											onclick="savePaper()" class="radius5 button ks-pop-close1" />
										</span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================= 页面内容 结束============================= -->
	<div th:include="commonTemplate :: processBar" />
	<script th:inline="javascript">
	function savePaper() {
		/*<![CDATA[*/
		iIds = document.getElementsByName("iIds");
		check_ids = [];
		for(k in iIds) {
			if (iIds[k].checked) {
				check_ids.push(iIds[k].value);
			}
		}
		parent.location.href="/BaiseeOA/testPaper/savePaper.ht?iIds="+check_ids; 
		/*]]>*/
	}
	
	function onCancel() {
		alert("qqq");
		var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		parent.layer.close(index); //再执行关闭
 	}
	
</script>

</body>
</html>
