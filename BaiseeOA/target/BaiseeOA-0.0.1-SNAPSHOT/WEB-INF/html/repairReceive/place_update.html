<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:include="commonTemplate :: header">
	</head>
	<body class="bgcolor-body">
	<div class="lyear-layout-web">
		<div class="lyear-layout-container">

			<!--左侧导航-->
			<div th:replace="commonTemplate :: leftMenus"></div>
			<!--End 左侧导航-->

			<!--头部信息-->
			<div th:replace="commonTemplate :: headerDiv"></div>
			<!--End 头部信息-->

			<!--页面主要内容-->
			<main class="lyear-layout-content">

				<div class="container-fluid" style="margin-top: -90px;">

					<div class="row">
						<div class="col-lg-12">
							<div class="card">

								<div class="card-body">

									<div class="table6">
										<form id="busPlaceForm" th:action="@{repair/dictionaries/addPlace.ht}" autocomplete="off"  method="post" th:object="${info}" >
											<input type="hidden" name="dictId"  />

											<table class="table table-bordered" width="500px">
												<tr>
													<td>
														<input type="hidden" name="id" th:value="${repairPlace.id}" />
														<span class="require red">*</span><span>位置名称：</span>

													</td>
													<td>
														<span><input type="text" class="radius3 input form-control" id="pName" name="pName" th:value="${repairPlace.pName}"
																	 maxlength="30" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" /></span>
														<span style="color: red;display: none" id="message" >此地理位置名称已存在！</span>
													</td>
												</tr>

												<tr>
													<td colspan="2"  align="center">
														<div class="redbutton control-button JsW" data-control-type="button" data-control-config="{'buttonCls':'button'}">
															<span> <input value="保存" type="button" onclick="submitForm();"  class="radius5 button ks-pop-close1 btn btn-success" /> </span>
															<span class="grey"> <input value="取消" type="button" class="radius5 button ks-pop-close1 btn btn-danger" onclick="returnBack();"/> </span>
															<span id="del"></span>
														</div>
													</td>
												</tr>

											</table>


										</form>
									</div>


								</div>
							</div>
						</div>

					</div>

				</div>

			</main>
			<!--End 页面主要内容-->
		</div>
	</div>



	<script type="text/javascript" src="js/jquery.min.js" th:src="@{static/js/jquery.min.js}"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{static/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="js/perfect-scrollbar.min.js" th:src="@{static/js/perfect-scrollbar.min.js}"></script>
	<script type="text/javascript" src="js/main.min.js" th:src="@{static/js/main.min.js}"></script>
	<script type="text/javascript" th:src="@{js/plugins/comm/common.js}"></script>
		<script th:inline="javascript"> 
		
		function returnBack(){
			var url = [[@{'/repair/dictionaries/placeList.ht'}]];
			window.location.href=url;
			//locationHref(url);
		}
		
		function submitForm() {
			if ($("#pName").val()) {
				$("#message").hide();
				$.ajax({
					url: [[@{/repair/dictionaries/checkPname.ht}]],
					type:'GET',
				    dataType: "json",//预期服务器返回的数据类型
				    data: {"pName": $("#pName").val()},
					success:function(data){
						if (data.codes == "000") {
							$("#message").hide();
							$.ajax({
								url: [[@{/repair/dictionaries/addPlace.ht}]],
								type:'POST',
							    dataType: "json",//预期服务器返回的数据类型
							    data: $('#busPlaceForm').serialize(),
								success:function(data){
									
								}
							});
							returnBack();
							returnBack();
						}else {
							$("#message").show();
							$("#message").text("此校区名称已存在！");
							$("#message").css("color","red");	
							return;
						}
					}
				});
			}else {
				$("#message").show();
				$("#message").text("必填！");
				$("#message").css("color","red");				
			}
						
		}
		</script>
	</body>
</html>
