<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="commonTemplate :: header">
<link rel="stylesheet" type="text/css" th:href="@{css/cla_list_css.css}" />
</head>
<body class="bgcolor-body">
	<div id="page">
		<!-- ============================= 页面内容 开始============================= -->
		<div class="col-main">
			<div class="main-wrap">
				<div class="skin-box">
					<div class="skin-box-bd">
						<div class="cont-box">
							<div class="JsW skin-box-bd" data-widget-type="tab"
								data-widget-config="{'activeIndex':0}">
								<div class="skin-bd-box">
									<div class="list-table">
										<div class="list-table-cont">
											<div class="table6">
												<form id="basefrm" name="basefrm"
													th:action="@{engine/engineInfoStart.ht}" method="post">
													<input type="hidden" id="deploymentId" name="deploymentId"
														th:value="${deploymentId}"/>
													<!-- 要启动的流程ID -->
													<table>
														<tr>
															<td>
																<div class="left">
																	<div class="td1">
																		<span class="red">*</span><span>天数：</span>
																	</div>
																	<div class="td2">
																		<select id="leaveDays" name="leaveDays"
																			class="radius3">
																			<option value="1">0.5</option>
																			<option value="1">1</option>
																			<option value="2">2</option>
																			<option value="3">3</option>
																			<option value="4">4</option>
																			<option value="5">5</option>
																			<option value="6">6</option>
																			<option value="7">7</option>
																			<option value="8">8</option>
																			<option value="9">9</option>
																			<option value="10">10</option>
																		</select>
																	</div>
																</div>
															</td>
														</tr>
														<tr>
															<td>
																<div class="left">
																	<div class="td1">
																		<span class="red">*</span><span>事由：</span>
																	</div>
																	<div class="td2">
																		<span> <textarea id="leaveCause" name="leaveCause" rows="3"
																				cols="20"></textarea>
																		</span>
																	</div>
																</div>
															</td>
														</tr>

													</table>
													<div class="redbutton control-button JsW" data-control-type="button" data-control-config="{'buttonCls':'button'}">
														<span>
															<input value="确认" type="button" id="submit" 
															 class="radius5 button ks-pop-close1" />
														</span>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================= 页面内容 结束============================= -->
	</div>

	<script th:inline="javascript">
	

		$("#submit").click(function() {
			var targetUrl = $("#basefrm").attr("action");
			var data = $("#basefrm").serialize();// 将表单元素的数据转化为字符串
			$.ajax({
				type : 'post',
				url : targetUrl,
				cache : false,
				data : data,
				dataType : 'json',
			})
			alert('启动成功');
			var index = parent.layer.getFrameIndex(window.name); //关闭当前层
			parent.layer.close(index);
		})
		
	</script>

</body>
</html>
