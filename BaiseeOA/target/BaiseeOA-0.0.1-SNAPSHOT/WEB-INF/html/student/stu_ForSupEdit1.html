<head th:include="commonTemplate :: header">

<body class="bgcolor-body">
	<div id="page">
		<div th:include="commonTemplate :: headerDiv"></div>
		<div id="content" class="layout">
			<div class="grid-s5m0">
				<div class="col-main">
					<div class="main-wrap">
						<div class="skin-box">
							<div class="skin-box-bd">

									<span><a href="javascript:void(0)">信息管理</a> </span> <span>&gt;</span>
									<span><a th:href="@{stu/toForStuList.ht}">学生信息</a> </span> <span>&gt;</span>
									<span><a href="javascript:void(0)">编辑信息</a> </span>
								</div>
								<!-- ==================================== 页面内容开始 ============================= -->
								<div class="cont-box">
									<div class="JsW skin-box-bd" data-widget-type="tab"
										data-widget-config="{'activeIndex':1}">
										<div class="skin-bd-box">
											<div class="content-box-menu">
												<ul>
													<li><a href="javascript:void(0)"> <span
															onclick="notstuJump();">基本信息</span> <span
															class="separator"></span>
													</a></li>
													<li class="active"><a href="javascript:void(0)"> <span>附加信息</span>
															<span class="separator"></span>
													</a></li>
													<li><a href="javascript:void(0)"><span
															onclick="notEduJump();">教育信息</span> <span
															class="separator"></span> </a></li>
													<li><a href="javascript:void(0)"> <span
															onclick="notFamJump();">家庭信息</span> <span
															class="separator"></span>
													</a></li>

												</ul>
											</div>
											<div class="list-table">
												<div class="list-table-cont">
													<div class="table6">
														<form id="supFrm" name="supFrm"
															th:action="@{stu/toUpdateForStu.ht(stuTable=forStudentSupplement)}"
															method="post" enctype="multipart/form-data">
															<table>
																<tr>
																	<td>
																		<div class="left">
																			<div class="td1">

																				<span class="red"></span><span>输入邮箱：</span>
																			</div>
																			<div class="td2">
																				<span> <input type="hidden" id="pkBesi"
																					name="pkBesi" th:value="${sup.pkBesi}" /> <input
																					type="hidden" id="stuId" name="stuId"
																					th:value="${sup.stuId}" /> <input type="hidden"
																					name="operationSuccess" id="operationSuccess"
																					th:value="${operationSuccess}" /> <input
																					type="text" class="radius3 input" id="stuMailBox"
																					name="stuMailBox" th:value="${sup.stuMailBox}" />
																				</span>
																			</div>
																		</div>
																	</td>
																</tr>
																<tr>
																	<td>
																		<div class="left">
																			<div class="td1">
																				<span class="red"></span><span>输入QQ号码：</span>
																			</div>
																			<div class="td2">
																				<span><input type="text"
																					class="radius3 input" id="stuQQNumber"
																					name="stuQQNumber" th:value="${sup.stuQQNumber}" /></span>
																			</div>
																		</div>
																	</td>
																</tr>

																<tr>
																	<td>
																		<div class="left">
																			<div class="td1">
																				<span class="red"></span><span>输入微信号码：</span>
																			</div>
																			<div class="td2">
																				<span><input type="text"
																					class="radius3 input" id="stuWecharNumber"
																					name="stuWecharNumber"
																					th:value="${sup.stuWecharNumber}" /></span>
																			</div>
																		</div>
																	</td>
																</tr>
																	<tr>
																	<td>

																		<div class="left">
																			<div class="td1">
																				<span class="red"></span><span>选择所在地区：</span>
																			</div>
																			<div class="td2">
																			<span class="kuan">省&nbsp;&nbsp;份：</span><select
																				th:data-province="---- 选择省 ----"
																				name="stuProvince" id="receiverState"
																				onchange="getCity(this.value,-1,-1,'#receiverCity','#receiverDistrict')"></select> 城市：<select
																				th:data-city="---- 选择市 ----" name="stuCity"
																				id="receiverCity" onchange="getArea(this.value,-1,'#receiverDistrict')"></select>
																			区/县：<select th:data-district="---- 选择区 ----"
																				name="stuArea" id="receiverDistrict"></select>
																				</div>
																		</div>
																	</td>

																</tr>
																		<tr>
																	<td>

																		<div class="left">
																			<div class="td1">
																				<span class="red"></span><span>选择实际地区：</span>
																			</div>
																			<div class="td2">
																			<span class="kuan">省&nbsp;&nbsp;份：</span><select
																				th:data-province="---- 选择省 ----"
																				name="stuRealProvince" id="stuRealProvince"
																				onchange="getCity(this.value,-1,-1,'#stuRealCity','#stuRealArea')"></select> 城市：<select
																				th:data-city="---- 选择市 ----" name="stuRealCity"
																				id="stuRealCity" onchange="getArea(this.value,-1,'#stuRealArea')"></select>
																			区/县：<select th:data-district="---- 选择区 ----"
																				name="stuRealArea" id="stuRealArea"></select>
																				</div>
																		</div>
																	</td>

																</tr>

																<tr>
																	<td>
																		<div class="left">
																			<div class="td1">
																				<span class="red"></span><span>输入详细住址：</span>
																			</div>
																			<div class="td2">
																				<span><input type="text"
																					class="radius3 input" id="stuHomeAddress"
																					name="stuHomeAddress"
																					th:value="${sup.stuHomeAddress}" /></span>
																			</div>
																		</div>
																	</td>
																</tr>
																<tr>
																	<td>
																		<div class="left">
																			<div class="td1">
																				<span class="red"></span><span>选择学员照片：</span>
																			</div>
																			<div class="td2">
																				<div
																					data-bind="{'evt':'mouseover','fun':'layer.tips(\'点击上传图片\', \'#uploadifyButton2-button\')'}">
																					<div>
																						<input type="hidden" name="cPictureDir"
																							id="cPictureDir" />
																					</div>
																					<div id="fileQueue2" class="fileUpload">
																						<input type="file" name="upFile"
																							id="uploadifyButton2"
																							style="height: 84px; width: 111px;" />
																					</div>
																					<input type="hidden" value="" id="tempFileName"
																						name="tempFileName" />
																				</div>
																			</div>
																		</div>
																	</td>
																</tr>
															</table>
															<div class="redbutton control-button JsW">
																<span class="grey"> <input value="返回上级"
																	type="button" onclick="returnBack();"
																	class="radius5 button ks-pop-close1" />
																</span> <span baisee:ctrl="ZSXYGL_XYXG"> <input value="确定保存" type="submit"
																	class="radius5 button ks-pop-close1" />
																</span>
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- ============================= 页面内容 结束============================= -->
							</div>
						</div>
					</div>
				</div>
				<div th:include="commonTemplate :: leftMenus"></div>
			</div>
		</div>
		<div th:include="commonTemplate :: footer"></div>
	</div>
	<div th:include="commonTemplate :: processBar" />
	<script th:inline="javascript"> 
		$(function(){
			var stuId=$("#stuId").val();
			$.ajax({
				url:[[@{/stu/showAddress.ht}]],
				data:"stuId="+stuId,
				type:"get",
				dataType:"json",
				success:function(obj){
					if(obj.data.stuArea!=null){
						if(obj.data.stuRealArea!=null){
							getProvinceFun(obj.data.stuRealProvince,obj.data.stuRealCity,obj.data.stuRealArea,"#stuRealProvince","#stuRealCity","#stuRealArea");
						}
						getProvinceFun(obj.data.stuProvince,obj.data.stuCity,obj.data.stuArea,"#receiverState","#receiverCity","#receiverDistrict");
					}else{
						getProvinceFun(-1,-1,-1,"#stuRealProvince","#stuRealCity","#stuRealArea");
						  getProvinceFun(-1,-1,-1,"#receiverState","#receiverCity","#receiverDistrict");
					}
				}
			})
			
			var operationSuccess = $("#operationSuccess").val();
			if(operationSuccess != ""){
				_alert(operationSuccess);
			}
		});
		
		$(function(){
			$("#uploadifyButton2").uploadify({ //上传图片
				'id' : 'uploadifyButton2',//文件的id，与存放文件div的id一致
			  'swf': [[@{/js/plugins/file/uploadify/uploadify.swf}]],//该swf文件是一个带有文字BROWSE的按钮，点击后淡出打开文件对话框，默认值：uploadify.swf。 
			  'uploader': [[@{/fileUpload.ht;JSESSIONID=} + ${#httpSession.getId()}]],//uploadify.swf 文件的相对路径
			  'buttonText': '',//浏览按钮的文本，默认值：BROWSE 。
			  'fileTypeDesc': 'Image Files',// 这个属性值必须设置fileExt属性后才有效，用来设置选择文件对话框中的提示文本，如设置fileDesc为“请选择rar doc pdf文件”，打开文件选择框效果如下图：
			  'fileTypeExts': '*.gif; *.jpg; *.png',//设置可以选择的文件的类型，格式如：'*.doc;*.pdf;*.rar' 。
			  'queueID': 'fileQueue2',//文件的唯一标识，由6为随机字符组成
			  'auto': true,//设置为true当选择文件后就直接上传了，为false需要点击上传按钮才上传 。 
			  'multi': false,// 设置为true时可以上传多个文件。
			  'width':180,//设置浏览按钮的宽度 ，默认值：110。 
			  'height':200,//设置浏览按钮的高度 ，默认值：30。 
				'method' : 'post',//提交方式Post 或Get 默认为Post 
				'fileSizeLimit' : '10MB',// 上传文件的大小限制 。 
			  'onUploadSuccess' : function(fileData, jsonData) {//猜测应该是上传成功后执行
				console.log(jsonData);
			  	 var obj;
					  if(jsonData) {
						  obj = eval('(' + jsonData + ')');
						  if(obj.code == 1) {
							  alert(obj.message);
						  } else {
						  	if(obj.result) {
							  	/*<![CDATA[*/
							  	$("#uploadifyButton2-button img").remove();
						  		$("#uploadifyButton2-button").append("<img src='"  + obj.result[0] + "'/>");
						  		/*]]>*/
						  		//$("#uploadifyButton2-button").css({'background':'url("' + ([[@{/}]] + obj.result[0]) + '") no-repeat center center'});
						  	//	$("#cImg").attr("src",  + "?" + new Date().getTime());
						  		$("#tempFileName").val(obj.result[0]);
						  	}
						  }
					  }
			  }
			});
			
			/*<![CDATA[*/
	  		var id = [[${sup.pkBesi}]];
			var photoEmp = [[${sup.stuHeadPhotoDir}]];
			console.log(photoEmp);
			var substtr = photoEmp.substring(photoEmp.indexOf("."),photoEmp.length).toLowerCase();
			photoEmp= photoEmp.substring(0,photoEmp.indexOf("."))+substtr;
			
			
			//图片在服务器上面的地址
			var fileServerIp = [[${#sysCache.getSysParam('FILE_SERVER_IP')}]];
			var fileServerAlias = [[${#sysCache.getSysParam('FILE_SERVER_ALIAS')}]];
			var url = "http://" + fileServerIp.paramValue + fileServerAlias.paramValue + photoEmp;
			console.log(url)
			if(id) {//如果empId优质的话就去找相对应的图片文件
				showUploadTip( url, "uploadifyButton2");
			}
	  		/*]]>*/
			
			
			
			
			
			setValidate($("#supFrm"),{
				rules: {
					stuMailBox:{email:true},
					stuWecharNumber:{wechat: true},
					stuQQNumber:{maxlength:11,qq: true},
					stuHomeAddress:{stuHomeAddress:true}
					
				},
				messages:{
					stuMailBox:{email:"请输入正确的邮箱!"},
					stuQQNumber:{maxlength: "QQ号最大长度为11位!"}
				}
				
				
			});
		
			$.validator.addMethod("wechat",function(value,element,params){
				var wechat=/^[u0391-uFFE5w]/;
				return this.optional(element) || (wechat.test(value));
			},"微信号格式错误!");
			$.validator.addMethod("qq",function(value,element,params){
				var qq=/^[1-9][0-9]{4,11}/;
				return this.optional(element) || (qq.test(value));
			},"QQ号格式不正确！");
			$.validator.addMethod("email",function(value,element,params){
				var email=/^([a-zA-Z0-9_-]{1,16})@([a-zA-Z0-9]{1,9})(\.[a-zA-Z0-9]{1,9}){0,3}(\.(?:com|net|org|edu|gov|mil|cn|us)){1,4}$/;
				return this.optional(element) || (email.test(value));
			},"请输入正确的邮箱!");
			$.validator.addMethod("stuHomeAddress",function(value,element,params){
				var stuHomeAddress=/^[\u4e00-\u9fa5_a-zA-Z0-9]+$/;
				return this.optional(element) || (stuHomeAddress.test(value));
			},"家庭住址只能输入汉字字母或数字!");
		});
		function notstuJump(){
			var stuId = document.getElementById("stuId").value;
			if(stuId==null || stuId == ""){
				_alert("请先保存当前页面");
			}else {
				locationHref([[@{'/stu/stuPageJump.ht'}]] + "?stuTable=forStudentJump");
			}
		};
		function notEduJump(){
			var stuId = document.getElementById("stuId").value;
			if(stuId==null || stuId == ""){
				_alert("请先保存当前页面");
			}else {
				locationHref([[@{'/stu/stuPageJump.ht'}]] + "?stuTable=forStudentEducationJump");
			}
		};
		function notFamJump(){
			var stuId = document.getElementById("stuId").value;
			if(stuId==null || stuId == ""){
				_alert("请先保存当前页面");
			}else {
				locationHref([[@{'/stu/stuPageJump.ht'}]] + "?stuTable=forStudentFamilyJump");
			}
		};
		function returnBack(){
			var url = [[@{'/stu/toForStuList.ht'}]];
			locationHref(url);
		};
		//异步请求，获取区县信息
		function getArea(cityCode,areaCode,receiverDistrict){
			$.ajax({ 
				url:[[@{/dict/getArea.ht}]],
				data:"cityCode="+cityCode,
				type:"get",
				dataType:"json",
				success:function(obj){
					$(receiverDistrict).html(
					'<option value="">...请选择...</option>');
				    $.each(obj.data,function(i, item){
				    	$(receiverDistrict).append(
								new Option(item.areaName,
										item.areaCode));
				    	
				    })
					
					//表示该区县处于被选中状态
					if(areaCode!=-1){
						$(receiverDistrict).val(areaCode);
					}
					
				}
			});
		}
		//异步请求，获取城市信息
		function getCity(provinceCode,cityCode,areaCode,receiverCity,receiverDistrict){
			$.ajax({
				url:[[@{/dict/getCity.ht}]],
				data:"provinceCode="+provinceCode,
				type:"get",
				dataType:"json",
				success:function(obj){
					$(receiverCity).html(
					'<option value="">...请选择...</option>');
					   $.each(obj.data,function(i, item){
					    	$(receiverCity).append(
									new Option(item.cityName,
											item.cityCode));
					    	
					    })
					//表示选择的城市处于被选中状态
					if(cityCode!=-1){
						$(receiverCity).val(cityCode);
					}
					//显示该城市的所有区县信息
					getArea(cityCode,areaCode,receiverDistrict);
				}
			});
		}
		
		//异步请求，获取省份信息
		function getProvinceFun(provinceCode,cityCode,areaCode,receiverState,receiverCity,receiverDistrict){
			$.ajax({
				url:[[@{/dict/getProvince.ht}]],
				data:"",
				type:"get",
				dataType:"json",
				async : false,
				success:function(obj){
					$(receiverState).html(
					'<option value="">...请选择...</option>');
					 $.each(obj.data,function(i, item){
					    	$(receiverState).append(
									new Option(item.provinceName,
											item.provinceCode));
					    	
					    })
					    
				
					//表示选择的省处于被选中状态
					if(provinceCode!=-1){
						$(receiverState).val(provinceCode);
					}
						//显示该省的所有城市 
						getCity(provinceCode,cityCode,areaCode,receiverCity,receiverDistrict)
					
				}
			});
		}
		</script>
</body>
</html>
