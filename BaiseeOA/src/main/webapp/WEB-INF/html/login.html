<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" ></meta>
<title>百思OA后台管理系统</title>
<link rel="icon" href="favicon.ico" type="static/image/ico"/>
<meta name="keywords" content="百思,OA,百思OA后台管理系统,后台管理系统"></meta>
<meta name="description" content="百思OA后台管理系统。"></meta>
<meta name="author" content="yinqi"></meta>
<link href="css/bootstrap.min.css" th:href="@{static/css/bootstrap.min.css}" rel="stylesheet"/>
<link href="css/materialdesignicons.min.css" th:href="@{static/css/materialdesignicons.min.css}" rel="stylesheet"/>
<link href="css/style.min.css" th:href="@{static/css/style.min.css}" rel="stylesheet"/>

<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
    background: url("static/images/login_bg.jpg") no-repeat;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-size: cover;
    
}
.login-center {
    background: #fff;
    min-width: 38.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 5px;
    margin: 2.85714em 0;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
</style>

</head>
  
<body>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <!-- <a href="index.html"> <img alt="light year admin" src="static/images/logo-sidebar.png" th:src="@{static/images/logo-sidebar.png}"/> </a> -->
      </div>
      <form th:action="@{login.ht}" method="post" id="loginForm">
        <div class="form-group has-feedback feedback-left">
          <input type="text" placeholder="请输入您的用户名" class="form-control" name="username" id="username" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div style="display:none;" class="form-group has-feedback feedback-left row">
          <div class="col-xs-7">
            <input type="text" name="captcha" class="form-control" placeholder="验证码"/>
            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="col-xs-5">
            <img src="static/images/captcha.png" th:src="@{static/images/captcha.png}" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha"/>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary" type="button" onclick="login();return false;" >立即登录</button>
        </div>
      </form>
      <hr/>
      <footer class="col-sm-12 text-center">
        <p style="display:none;" class="m-b-0">Copyright © 2019 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript" src="static/js/jquery.min.js" th:src="@{static/js/jquery.min.js}"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{static/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{js/plugins/form/jquery.form.js}"></script>
<script type="text/javascript"
	th:src="@{js/plugins/select2/select2.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/comm/bmsAjax.js}"></script> 
<script type="text/javascript"
	th:src="@{js/plugins/validate/jquery.validate.min.js}"></script>
<script th:inline="javascript">
		;
		</script>
<script type="text/javascript" th:inline="javascript"> 
$(function (){
	var oTxt = document.getElementById('username').focus();
})

function login(){
	if(!$("#username").val()) {
		alert("请输入用户名");
		return false;
	}
	
	if(!$("#password").val()) {
		alert("请输入密码");
		return false;
	}
	bmsAjaxForm($("#loginForm"), function(data) {
		if(data.code == 0) {
			var url = [[@{/indexpage.ht}]];
			window.location.href = url;
		} else if(data.code == 1) {
			alert(data.message);
		}
	});
}
</script>
</body>
</html>
