<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commonTemplate :: header">
</head>
<body>
<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		 <!--左侧导航-->
	    	<div th:replace="commonTemplate :: leftMenus"></div>
	     <!--End 左侧导航-->
	    
	    <!--头部信息-->
	    	<div th:replace="commonTemplate :: headerDiv"></div>
	    <!--End 头部信息-->
	    
	    <!--页面主要内容-->
		<main class="lyear-layout-content">
		<!-- ==================================== 页面内容开始 ============================= -->
			<div class="container-fluid">
				<form id="busRepairForm" autocomplete="off" th:action="@{goods/addGoodsType.ht}"  method="post" th:object="${info}" >
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<input type="hidden" name="dictId"  />
									<table class="table table-hover">
										<tr>
											<td align="center">
												<span style="color:red">*</span>
												<span>分类名称：</span>
											</td>
											<td>
												<span>
													<input type="text" class="form-control" id="typeName" name="typeName"  />
												</span>
											</td>
										</tr>							
									</table>
									<div align="center">
										<input value="保存" type="submit" class="btn btn-info btn-w-md" />
										<input value="取消" type="button" onclick="returnBack();" class="btn btn-warning btn-w-md"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		<!-- ============================= 页面内容 结束 ============================= -->
		</main>
	    <!-- END 页面主要内容  -->
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js" th:src="@{static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js" th:src="@{static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/comm/common.js}"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.min.js" th:src="@{js/bootstrap-datepicker.min.js}"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.zh-CN.min.js" th:src="@{js/bootstrap-datepicker.zh-CN.min.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/select2/select2.full.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/form/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/validate/jquery.validate.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	var basePath = /*[[@{/}]]*/;
	/*]]>*/
</script>
<script type="text/javascript">
$(function(){
	setValidate($("#busRepairForm"),{
		rules: {
			typeName:{required: true, maxlength: 50},
		},
		messages:{
			typeName:{required: "必填",maxlength: "超过50，太长"},
		}
	});
});	
function returnBack(){
	var url = basePath+'/goods/toGoodsTypeList.ht';
	window.location.href=url;
}
</script>
</body>
</html>
