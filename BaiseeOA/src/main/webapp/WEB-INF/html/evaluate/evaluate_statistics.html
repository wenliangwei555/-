<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commonTemplate :: header">
</head>
<body>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	var basePath = /*[[@{/}]]*/;
	/*]]>*/
</script>
<script type="text/javascript" src="js/jquery.min.js" th:src="@{static/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js" th:src="@{static/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" src="js/Chart.js" th:src="@{js/Chart.js}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{static/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/comm/common.js}"></script>

<div class="lyear-layout-web">
	<div class="lyear-layout-container">
		<!-- 左侧导航开始 -->
		<div th:replace="commonTemplate :: leftMenus"></div>
		<!-- 左侧导航结束 -->
		<!-- 头部信息 -->
		<div th:replace="commonTemplate :: headerDiv"></div>
		<!-- 头部信息结束 -->
		<!-- 页面主要内容 -->
		<!--页面主要内容-->
		<main class="lyear-layout-content">
			<div class="container-fluid">
				<div class="row" th:each="info,infoStat : ${pageResult}">

					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
                                <h4 th:text="${info.stTitle}"></h4>
                            </div>
							<div class="card-body">
								<canvas th:id="${infoStat.index}" width="280" height="280"></canvas>
							</div>
						</div>
					</div>
                    <script type="text/javascript" th:inline="javascript">
                        new Chart($("#"+[[${infoStat.index}]]), {
                            type: 'pie',
                            data: {
                                labels: ["A", "B", "C","D"],
                                datasets: [{
                                    data: [ [[${info.stOptionA}]], [[${info.stOptionB}]], [[${info.stOptionC}]], [[${info.stOptionD}]]],
                                    backgroundColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 0.95)']
                                }]
                            },
                            options: {
                                responsive: false
                            }
                        });
                    </script>
				</div>

			</div>
		</main>
	</div>
</div>
</body>
</html>
